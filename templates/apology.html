{% if request.path != '/login' %}
    {% extends "layouts/layout.html" %}


    {% block main %}
        <!-- https://memegen.link/ -->
        <!-- https://knowyourmeme.com/memes/grumpy-cat -->
        <div class="d-flex justify-content-center align-items-center">
            <img alt="{{ top }}" class="border img-fluid" src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
        </div>
    {% endblock %}
{% else %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <img alt="{{ top }}" class="border img-fluid" 
            src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/CsCgN7Ll.png&width=400" 
            title="{{ top }}">
    </div>
{% endif %}

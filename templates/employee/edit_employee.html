{% extends "layouts/form_layout.html" %}

{% block form_title %}Edit Employee{% endblock %}

{% block form_body %}
<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}" autocomplete="off" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" autocomplete="off" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label for="team_id" class="form-label">Team</label>
        <select class="form-select" id="team_id" name="team_id" required>
            {% for team in teams %}
                <option value="{{ team.id }}" {% if team.id == employee.team_id %}selected{% endif %}>{{ team.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="position_id" class="form-label">Position</label>
        <select class="form-select" id="position_id" name="position_id" required>
            {% for position in positions %}
                <option value="{{ position.id }}" {% if position.id == employee.position_id %}selected{% endif %}>{{ position.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="role_id" class="form-label">Role</label>
        <select class="form-select" id="role_id" name="role_id" required>
            {% for role in roles %}
                <option value="{{ role.id }}" {% if role.id == employee.role_id %}selected{% endif %}>{{ role.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-dark w-100">Update Employee</button>
</form>
{% endblock %}

{% block item_list %}employee{% endblock %}

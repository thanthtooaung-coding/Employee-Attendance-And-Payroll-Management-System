<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if page == 1 %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(current_page, page=page-1) if page > 1 else '#' }}" {% if page == 1 %}tabindex="-1"{% endif %}>Previous</a>
        </li>
        {% for i in range(1, total_pages + 1) %}
            <li class="page-item {% if page == i %}active{% endif %}">
                <a class="page-link" href="{{ url_for(current_page, page=i) }}">{{ i }}</a>
            </li>
        {% endfor %}
        <li class="page-item {% if page == total_pages %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(current_page, page=page+1) if page < total_pages else '#' }}" {% if page == total_pages %}tabindex="-1"{% endif %}>Next</a>
        </li>
    </ul>
</nav>

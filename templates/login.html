<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="/static/loginStyle.css">

    <title>{{ project_name }}: {{ title }}</title>    
</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Image Section (Left) -->
            <div class="col-md-6 login-image d-none d-md-block">
            </div>

            <!-- Login Form Section (Right) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <h2 class="text-center mb-4">
                        <span class="google-blue">V</span>
                        <span class="google-red">i</span>
                        <span class="google-yellow">n</span>
                        <span class="google-blue">n</span>
                        <span class="google-green">T</span>
                        <span class="google-red">r</span>
                        <span class="google-yellow">a</span>
                        <span class="google-blue">c</span>
                        <span class="google-green">k</span>
                    </h2>

                    {% include 'includes/flash_messages.html' %}

                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter email" autocomplete="off" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm w-100">Login</button>
                    </form>

                    <!-- OAuth Sign-in buttons -->
                    <div class="text-center mt-3">
                        <p>Or sign in with:</p>
                        <a href="/auth/google" class="btn btn-google btn-sm w-100 mb-2">
                            <span class="icon me-2"></span> Sign in with Google
                        </a>
                        <a href="/auth/github" class="btn btn-github btn-sm w-100">
                            <span class="icon me-2"></span> Sign in with GitHub
                        </a>
                    </div>
                   
                </div>
            </div>

        </div>
    </div>    
</body>
</html>

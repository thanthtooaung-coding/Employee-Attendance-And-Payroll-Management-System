{% extends "layouts/layout.html" %}

{% block main %}
<div class="container mt-4" style="max-height: 70vh; overflow-y: auto;">
    <h1 class="text-center mb-4">{% block form_title %}{% endblock %}</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            {% include 'includes/flash_messages.html' %}

            <div class="card shadow-sm">
                <div class="card-body">
                    {% block form_body %}{% endblock %}                    
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/{% block item_list %}{% endblock %}" class="btn btn-secondary">Back to {{ title | replace('Add ', '') | replace('Edit ', '') }} List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "layouts/form_layout.html" %}

{% block form_title %}Add New Role{% endblock %}

{% block form_body %}
<form method="POST">
    <div class="mb-3">
        <label for="role_name" class="form-label">Role Name</label>
        <input type="text" class="form-control" id="role_name" name="role_name" autofocus autocomplete="off" required>
    </div>
    <button type="submit" class="btn btn-dark w-100">Add Role</button>
</form>
{% endblock %}

{% block item_list %}role{% endblock %}

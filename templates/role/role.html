{% extends "layouts/table_layout.html" %}

{% block table_headers %}
    <th scope="col">Role Name</th>
    <th scope="col">Employee Count</th>
{% endblock %}

{% block table_rows %}
    {% for role in items %}
    <tr>
        <th scope="row">{{ loop.index + (page - 1) * per_page }}</th>
        <td>{{ role.title }}</td>
        <td>{{ role.employee_count }}</td>
        <td class="text-end">
            <a href="{{ url_for(edit_url, role_id=role.id) }}" class="btn btn-warning btn-sm me-1">
                <i class="bi bi-pencil"></i> Edit
            </a>
            <form action="{{ url_for(delete_url, role_id=role.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this {{ title.lower() }}?');">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
